<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Space</title>
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Space Search</h1>

    <!-- Rendered buttons will get dumped here  -->
    <div id="buttons-view"></div>

    <form id="movie-form">
      <label for="movie-input">Search Space Theme</label>
      <input type="text" id="movie-input"><br>

      <!-- Button triggers new movie to be added -->
      <input id="add-movie" type="submit" value="Add Space Theme">
    </form>

    <!-- Movies will get dumped Dere -->
    <div id="movies-view"></div>

    <h1><div id="movie-title"></div></h1>
    <div id="movie-rating"></div>

    <div id="movie-poster">



    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript">
      // Initial array of movies
    var spaceTerms = ["Moon", "Sun", "Mercury", "Venus", "Earth", "Mars", "Jupiter", "Saturn", "Uranus", "Neptune", "Solar Flare", "Asteroid"];


      // displayMovieInfo function re-renders the HTML to display the appropriate content
      function displayMovieInfo() {

        var spaceSearch = $(this).attr("data-name");
        var queryURL = "https://api.giphy.com/v1/gifs/search?q=" + spaceSearch + "&api_key=dc6zaTOxFJmzC&limit=10";


        // Creates AJAX call for the specific movie button being clicked
        $.ajax({
          url: queryURL,
          method: "GET"
        }).done(function(response) {

          $('#movie-title').attr(response.data[1].image_original_url); 

          $('#movie-rating').html(response.Ratings[1].Value); 
          $('#movie-poster').att(response.embed_url); 
          $('#movie-poster').att(response.id); 

          console.log(response);



          alert(response.Title);  

        });

      }

      // Function for displaying movie data
      function renderButtons() {

        // Deletes the movies prior to adding new movies
        // (this is necessary otherwise you will have repeat buttons)
        $("#buttons-view").empty();
        // Loops through the array of movies
        for (var i = 0; i < spaceTerms.length; i++) {

          // Then dynamicaly generates buttons for each movie in the array
          // This code $("<button>") is all jQuery needs to create the beginning and end tag. (<button></button>)
          var a = $("<button>");
          // Adds a class of movie to our button
          a.addClass("space");
          // Added a data-attribute
          a.attr("data-name", spaceTerms[i]);
          // Provided the initial button text
          a.text(spaceTerms[i]);
          // Added the button to the buttons-view div
          $("#buttons-view").append(a);
        }
      }

      // This function handles events where the add movie button is clicked
      $("#add-movie").on("click", function(event) {
        event.preventDefault();
        // This line of code will grab the input from the textbox
        var spaceSearch = $("#movie-input").val().trim();
        
        // The movie from the textbox is then added to our array
        spaceTerms.push(spaceSearch);

        // Calling renderButtons which handles the processing of our movie array
        renderButtons();
      });

      // Adding click event listeners to all elements with a class of "movie"
      $(document).on("click", ".spaceSearch", displayMovieInfo);

      // Calling the renderButtons function to display the intial buttons
      renderButtons();
    </script>
  </div>
</body>

</html>
